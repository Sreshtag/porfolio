<template>
    <div class="skills-wrapper">
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Technical Skills</h2>
        <template for:each={technicalSkills} for:item="tech">
            <lightning-badge  key={tech} label={tech} class="slds-badge_inverse slds-var-m-bottom_medium"></lightning-badge>
        </template>
        
        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Tools & Softwares</h2>
        <template for:each={softwareTools} for:item="tool">
            <lightning-badge  key={tool} label={tool} class="slds-badge_inverse slds-var-m-bottom_medium"></lightning-badge>
        </template>

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Soft Skills</h2>
        <template for:each={softSkills} for:item="skill">
            <lightning-badge  key={skill} label={skill} class="slds-badge_inverse slds-var-m-bottom_medium"></lightning-badge>
        </template>
    </div>
</template>
