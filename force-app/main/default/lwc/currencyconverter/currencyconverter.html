<template>
    <div class="currecy-app">
        <div class="container">
            <div class="slds-card custom-card ">
                <form>
                    <h1>Currency converter</h1>
                    
                    <img src={convertimg} alt="not found" height="100px" width="100px">
                    <lightning-input type="number" name="Amount" label="Amount" variant="label-hidden"
                        placeholder="Enter Amount" required class="slds-m-vertical_x-large" style="color:black"></lightning-input>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <lightning-combobox name="CountryFrom" label="From" value={countryForm} variant="label-hidden"
                                placeholder="Currency" options={countryList}
                                onchange={handleChange} class="custom-combox"></lightning-combobox>
                        </div>
                        <div class="slds-col">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type'
                                size='small' title='change_record_type' class="custom-icon"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox name="CountryTo" label="To" value={countryTo} variant="label-hidden"
                                placeholder="Currency" options={countryList}
                                onchange={handleChange} class="custom-combox"></lightning-combobox>
                        </div>
                    </div>
                    <button class="slds-button slds-button_stretch slds-var-m-top_medium custon-button"
                        type="submit">Convert</button>

                </form>
            </div>
        </div>
    </div>

</template>
