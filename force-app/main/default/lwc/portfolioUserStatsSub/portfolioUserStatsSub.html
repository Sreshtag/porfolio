<template>
    <lightning-record-view-form record-id={recordId} object-api-name={objectName} density="comfy">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" class="custom-trial">
                <img src={trialheadrankimg} alt="Trailhead rank">
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" class="custom-trial">
                <div>
                    <h3>Badges</h3>
                    <p>{badges}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" class="custom-trial">
                <h3>Points</h3>
                <p>{points}</p>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" class="custom-trial">
                <h3>Trials</h3>
                <p>{trials}</p>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-record-view-form>
</template>
